name: Update README

on:
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update README
        uses: notweerdmonk/update-readme-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          username: notweerdmonk
